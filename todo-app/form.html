<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In</title>
    <link rel="stylesheet" href="form.css">
</head>
<body> 
    <div class="root" id="root">
      <div class="button" id="button">
        <div>
          <button onclick="showTabs(0)" class="btn" id="signUp">Sign Up</button>
        </div>
        <div>
          <button onclick="showTabs(1)" class="btn" id="sign-in">Login</button>
        </div>
      </div>
      <div>
        <div class="content">
            <h1 class="header">Create An Account</h1>
            <input type="text" name="name" id="name" placeholder="Name"><br>
            <input type="email" name="email" id="email" placeholder="Email"><br>
            <input type="password" name="password" id="password" placeholder="Password"><br>
            <input type="button" value="Submit" onclick="submit()"  class="submitBtns">
        </div>
        <div class="content">
            <h1 class="header">Login-In To Account</h1>
            <input type="text" name="username" id="username" placeholder="Name"><br>
            <input type="password" name="userpassword" id="userpassword" placeholder="Password"><br>
            <input type="button" value="Login" onclick="Login()" class="submitBtns">
        </div>
      </div>
    </div>
</body>
<script src="./form.js"></script>
</html>
